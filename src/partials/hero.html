<section class="hero">
  <div class="container">
    <div class="hero-top">
      <div class="hero-title-wrapper">
        <h1 class="hero-title">
          Welcome to our <span class="hero-title-selection">collection</span> of
          premium watches
        </h1>
        <p class="hero-text">
          Our watches are not just timepieces, but also an expression of your
          personality and lifestyle. From classic designs to modern ones, we
          have a watch to suit every taste and occasion.
        </p>
      </div>
      <div class="hero-media-wrapper">
        <ul class="hero-image-list">
          <li class="hero-item">
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  /img/hero/ellipse-21-victoria-romashenko-desktop.webp    1x,
                  /img/hero/ellipse-21-victoria-romashenko-desktop@2x.webp 2x
                "
                type="image/webp"
              />

              <source
                media="(min-width: 768px)"
                srcset="
                  /img/hero/ellipse-21-victoria-romashenko-tablet.webp    1x,
                  /img/hero/ellipse-21-victoria-romashenko-tablet@2x.webp 2x
                "
                type="image/webp"
              />

              <source
                media="(max-width: 767px)"
                srcset="
                  /img/hero/ellipse-21-victoria-romashenko-mobile.webp    1x,
                  /img/hero/ellipse-21-victoria-romashenko-mobile@2x.webp 2x
                "
                type="image/webp"
              />

              <img
                src="/img/hero/ellipse-21-victoria-romashenko-mobile.webp"
                alt="Victoria Romashenko"
                loading="lazy"
                class="hero-picture first"
                width="60"
                height="auto"
              />
            </picture>
          </li>
          <li class="hero-item">
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  /img/hero/ellipse-22-john-wax-desktop.webp    1x,
                  /img/hero/ellipse-22-john-wax-desktop@2x.webp 2x
                "
                type="image/webp"
              />

              <source
                media="(min-width: 768px)"
                srcset="
                  /img/hero/ellipse-22-john-wax-tablet.webp    1x,
                  /img/hero/ellipse-22-john-wax-tablet@2x.webp 2x
                "
                type="image/webp"
              />

              <source
                media="(max-width: 767px)"
                srcset="
                  /img/hero/ellipse-22-john-wax-mobile.webp    1x,
                  /img/hero/ellipse-22-john-wax-mobile@2x.webp 2x
                "
                type="image/webp"
              />

              <img
                src="/img/hero/ellipse-22-john-wax-mobile.webp"
                alt="John Wax"
                loading="lazy"
                class="hero-picture second"
                width="60"
                height="auto"
              />
            </picture>
          </li>
          <li class="hero-item">
            <picture>
              <source
                media="(min-width: 1280px)"
                srcset="
                  /img/hero/ellipse-23-anastasia-trachuk-desktop.webp    1x,
                  /img/hero/ellipse-23-anastasia-trachuk-desktop@2x.webp 2x
                "
                type="image/webp"
              />

              <source
                media="(min-width: 768px)"
                srcset="
                  /img/hero/ellipse-23-anastasia-trachuk-tablet.webp    1x,
                  /img/hero/ellipse-23-anastasia-trachuk-tablet@2x.webp 2x
                "
                type="image/webp"
              />

              <source
                media="(max-width: 767px)"
                srcset="
                  /img/hero/ellipse-23-anastasia-trachuk-mobile.webp    1x,
                  /img/hero/ellipse-23-anastasia-trachuk-mobile@2x.webp 2x
                "
                type="image/webp"
              />

              <img
                src="/img/hero/ellipse-23-anastasia-trachuk-mobile.webp"
                alt="Anastasia Trachuk"
                loading="lazy"
                class="hero-picture third"
                width="60"
                height="auto"
              />
            </picture>
          </li>
        </ul>

        <a href="#" class="hero-link">Scroll down</a>
      </div>
    </div>

    <picture>
      <source
        media="(min-width: 1280px)"
        srcset="
          /img/hero/hero-watch-desktop.jpg    1x,
          /img/hero/hero-watch-desktop@2x.jpg 2x
        "
        type="image/jpg"
      />

      <source
        media="(min-width: 768px)"
        srcset="
          /img/hero/hero-watch-tablet.jpg    1x,
          /img/hero/hero-watch-tablet@2x.jpg 2x
        "
        type="image/jpg"
      />

      <source
        media="(max-width: 767px)"
        srcset="
          /img/hero/hero-watch-mobile.jpg    1x,
          /img/hero/hero-watch-mobile@2x.jpg 2x
        "
        type="image/jpg"
      />

      <img
        src="/img/hero/hero-watch-desktop.jpg"
        alt="Watch"
        width="100%"
        height="auto"
        loading="lazy"
        class="hero-image"
        width="1150"
        height="auto"
      />
    </picture>
  </div>
</section>
